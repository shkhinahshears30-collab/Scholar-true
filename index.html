
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scholar - Focus Your Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 3D Scene Animations */
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
          animation: float 5s ease-in-out infinite;
        }

        /* Sprout: Gentle swaying in the wind - using 3D rotations */
        @keyframes sway-3d {
          0%, 100% { transform: rotateY(-12deg) rotateX(8deg) rotateZ(-2deg); }
          50% { transform: rotateY(12deg) rotateX(-4deg) rotateZ(2deg) scale(1.05); }
        }
        .animate-sway-3d { animation: sway-3d 4.5s ease-in-out infinite; }

        /* Kitten: Subtle breathing and rhythmic pulses */
        @keyframes kitten-idle {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-8px) scale(0.97, 1.04) rotate(1deg); }
        }
        .animate-kitten { animation: kitten-idle 3.5s ease-in-out infinite; }

        /* Robot: Mechanical levitation and "Digital Jitters" */
        @keyframes robot-float {
          0%, 100% { transform: translateY(0) rotate(0); filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
          10%, 90% { transform: translateY(-2px) rotate(0.5deg); }
          25% { transform: translateY(-15px) rotate(-1deg) skewX(1deg); filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6)); }
          26% { transform: translateY(-15px) rotate(1deg) translateX(1px); } /* Jitter 1 */
          27% { transform: translateY(-15px) rotate(1deg) translateX(-1px); } /* Jitter 2 */
          50% { transform: translateY(-25px); filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.8)); }
          75% { transform: translateY(-10px) rotate(0.5deg); }
        }
        .animate-robot { animation: robot-float 4s cubic-bezier(0.45, 0, 0.55, 1) infinite; }

        /* Dragon: Heavy, rhythmic breathing with flame intensity (brightness pulses) */
        @keyframes dragon-breathe {
          0%, 100% { transform: scale(1); filter: brightness(1) saturate(1); }
          50% { transform: scale(1.15); filter: brightness(1.4) saturate(1.5) drop-shadow(0 0 35px rgba(239, 68, 68, 0.7)); }
        }
        .animate-dragon { animation: dragon-breathe 2.8s ease-in-out infinite; }

        /* Phoenix: Fast, majestic wing flutters using rapid Y-scaling */
        @keyframes phoenix-soar {
          0%, 100% { transform: scaleY(1) translateY(0); }
          20% { transform: scaleY(0.6) translateY(-10px); }
          40% { transform: scaleY(1.1) translateY(-20px); }
          60% { transform: scaleY(0.7) translateY(-15px); }
          80% { transform: scaleY(1) translateY(-5px); }
        }
        .animate-phoenix { animation: phoenix-soar 1.2s ease-in-out infinite; }

        /* Particles & Lighting */
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }

        .perspective-scene {
          perspective: 1200px;
          transform-style: preserve-3d;
        }
        
        .shadow-3d {
          box-shadow: 
            0 10px 20px rgba(0,0,0,0.2),
            0 6px 6px rgba(0,0,0,0.2),
            0 0 100px rgba(255,255,255,0.1) inset;
        }

        .glass-pedestal {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(8px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          transform: rotateX(65deg);
        }

        /* Fireworks */
        @keyframes firework {
          0% { transform: translate(-50%, 60vh); width: 0.5vmin; opacity: 1; }
          50% { width: 0.5vmin; opacity: 1; }
          100% { width: 55vmin; opacity: 0; }
        }

        .firework,
        .firework::before,
        .firework::after
        {
          --color1: #fbbf24;
          --color2: #6366f1;
          --color3: white;
          --color4: #f87171;
          --color5: #34d399;
          --color6: #a78bfa;
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 0.5vmin;
          aspect-ratio: 1;
          background:
            radial-gradient(circle, var(--color1) 0.3vmin, #0000 0) 50% 00%,
            radial-gradient(circle, var(--color2) 0.4vmin, #0000 0) 00% 50%,
            radial-gradient(circle, var(--color3) 0.6vmin, #0000 0) 50% 99%,
            radial-gradient(circle, var(--color4) 0.3vmin, #0000 0) 99% 50%,
            radial-gradient(circle, var(--color5) 0.4vmin, #0000 0) 80% 90%,
            radial-gradient(circle, var(--color6) 0.6vmin, #0000 0) 95% 90%,
            radial-gradient(circle, var(--color1) 0.6vmin, #0000 0) 10% 60%,
            radial-gradient(circle, var(--color2) 0.3vmin, #0000 0) 31% 80%,
            radial-gradient(circle, var(--color3) 0.4vmin, #0000 0) 80% 10%,
            radial-gradient(circle, var(--color4) 0.3vmin, #0000 0) 90% 23%,
            radial-gradient(circle, var(--color5) 0.4vmin, #0000 0) 45% 20%,
            radial-gradient(circle, var(--color6) 0.6vmin, #0000 0) 13% 24%
            ;
          background-size: 0.6vmin 0.6vmin;
          background-repeat: no-repeat;
          animation: firework 2s infinite;
          filter: drop-shadow(0 0 3px white);
        }

        .firework::before {
          transform: translate(-50%, -50%) rotate(25deg) !important;
        }

        .firework::after {
          transform: translate(-50%, -50%) rotate(-37deg) !important;
        }
    </style>

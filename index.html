<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scholar - Focus Your Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 3D Scene Animations */
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(2deg); }
        }
        .animate-float {
          animation: float 5s ease-in-out infinite;
        }

        @keyframes sway-3d {
          0%, 100% { transform: rotateY(-12deg) rotateX(8deg) rotateZ(-2deg); }
          50% { transform: rotateY(12deg) rotateX(-4deg) rotateZ(2deg) scale(1.05); }
        }
        .animate-sway-3d { animation: sway-3d 4.5s ease-in-out infinite; }

        @keyframes kitten-idle {
          0%, 100% { transform: translateY(0) scale(1); }
          50% { transform: translateY(-8px) scale(0.97, 1.04) rotate(1deg); }
        }
        .animate-kitten { animation: kitten-idle 3.5s ease-in-out infinite; }

        @keyframes robot-float {
          0%, 100% { transform: translateY(0) rotate(0); filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
          25% { transform: translateY(-15px) rotate(-1deg); filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.6)); }
          50% { transform: translateY(-25px); filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.8)); }
        }
        .animate-robot { animation: robot-float 4s cubic-bezier(0.45, 0, 0.55, 1) infinite; }

        @keyframes dragon-breathe {
          0%, 100% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.15); filter: brightness(1.4) drop-shadow(0 0 35px rgba(239, 68, 68, 0.7)); }
        }
        .animate-dragon { animation: dragon-breathe 2.8s ease-in-out infinite; }

        /* GIGA FIREWORKS - Blue and Gold Edition */
        @keyframes firework-giga-life {
          0% { 
            transform: translate(-50%, 100vh); 
            width: 1.5vmin; 
            opacity: 1; 
            background-image: radial-gradient(circle, white 50%, transparent 100%);
          }
          35% { 
            transform: translate(-50%, 35vh); 
            width: 1.5vmin; 
            opacity: 1; 
            background-image: radial-gradient(circle, white 50%, transparent 100%);
          }
          36% { 
            background-image: inherit;
          }
          100% { 
            transform: translate(-50%, -10vh); 
            width: 160vmin; 
            opacity: 0; 
          }
        }

        .firework {
          position: absolute;
          left: 50%;
          bottom: 0;
          width: 2.5vmin;
          aspect-ratio: 1;
          background-repeat: no-repeat;
          animation: firework-giga-life 3s infinite cubic-bezier(0.1, 0.5, 0.1, 1);
        }

        .firework-gold, .firework-gold::before, .firework-gold::after {
          --c1: #fbbf24;
          --c2: #f59e0b;
          --c3: #ffffff;
          background-image:
            radial-gradient(circle, var(--c3) 1vmin, #0000 0) 50% 00%,
            radial-gradient(circle, var(--c1) 1.2vmin, #0000 0) 00% 50%,
            radial-gradient(circle, var(--c2) 1.1vmin, #0000 0) 50% 99%,
            radial-gradient(circle, var(--c3) 1.2vmin, #0000 0) 99% 50%,
            radial-gradient(circle, var(--c1) 1.1vmin, #0000 0) 80% 90%,
            radial-gradient(circle, var(--c2) 1.2vmin, #0000 0) 95% 90%;
          filter: drop-shadow(0 0 25px #f59e0b);
        }

        .firework-blue, .firework-blue::before, .firework-blue::after {
          --c1: #38bdf8;
          --c2: #3b82f6;
          --c3: #ffffff;
          background-image:
            radial-gradient(circle, var(--c3) 1vmin, #0000 0) 50% 00%,
            radial-gradient(circle, var(--c1) 1.2vmin, #0000 0) 00% 50%,
            radial-gradient(circle, var(--c2) 1.1vmin, #0000 0) 50% 99%,
            radial-gradient(circle, var(--c3) 1.2vmin, #0000 0) 99% 50%,
            radial-gradient(circle, var(--c1) 1.1vmin, #0000 0) 80% 90%,
            radial-gradient(circle, var(--c2) 1.2vmin, #0000 0) 95% 90%;
          filter: drop-shadow(0 0 25px #3b82f6);
        }

        .firework::before, .firework::after {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          background: inherit;
          filter: inherit;
        }

        .firework::before { transform: translate(-50%, -50%) rotate(120deg); }
        .firework::after { transform: translate(-50%, -50%) rotate(240deg); }
    </style>
